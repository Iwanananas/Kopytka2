<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicjalizacja EmailJS z Twoim publicznym kluczem
            emailjs.init('1EivRrZTRQev8c2q4'); 

            document.getElementById('survey-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Pobierz dane formularza
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());

                // Przygotuj wiadomość e-mail
                const templateParams = {
                    to_email: 'ilistopadski1@gmail.com',
                    rating: data.rating,
                    comments: data.comments
                };

                // Wyślij e-mail
                emailjs.send('service_todoinr', 'template_mz7jnhx', templateParams)
                .then(function(response) {
                    console.log('Sukces:', response);
                    alert('Dziękujemy za wypełnienie ankiety!');
                })
                .catch(function(error) {
                    console.error('Błąd:', error);
                    alert('Wystąpił błąd podczas wysyłania ankiety.');
                });
            });
        });
    </script>
</head>
<body>
    <h1>Witaj na naszej stronie!</h1>
    <form id="survey-form">
        <h2>Ankieta</h2>
        
        <p>Jak oceniasz naszą stronę?</p>
        <label>
            <input type="radio" name="rating" value="excellent" required> Doskonała
        </label>
        <label>
            <input type="radio" name="rating" value="good"> Dobra
        </label>
        <label>
            <input type="radio" name="rating" value="average"> Średnia
        </label>
        <label>
            <input type="radio" name="rating" value="poor"> Słaba
        </label>
        
        <br><br>
        <label for="comments">Dodatkowe uwagi:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        
        <br><br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
