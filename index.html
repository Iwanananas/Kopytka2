<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iwan Listopadski</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iwan Listopadski</h1>
        <p>Witam na mojej osobistej stronie internetowej!</p>
    </div>
    <form id="survey-form">
    <h2>Ankieta</h2>
    
    <p>Jak oceniasz naszą stronę?</p>
    <label>
        <input type="radio" name="rating" value="excellent" required> Doskonała
    </label>
    <label>
        <input type="radio" name="rating" value="good"> Dobra
    </label>
    <label>
        <input type="radio" name="rating" value="average"> Średnia
    </label>
    <label>
        <input type="radio" name="rating" value="poor"> Słaba
    </label>
    
    <br><br>
    <label for="comments">Dodatkowe uwagi:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    
    <br><br>
    <input type="submit" value="Wyślij">
</form>

<script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Pobierz dane formularza
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        // Wyślij dane do serwera (możesz dostosować poniższy kod)
        fetch('https://example.com/submit-form', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            console.log('Sukces:', result);
            alert('Dziękujemy za wypełnienie ankiety!');
        })
        .catch(error => {
            console.error('Błąd:', error);
            alert('Wystąpił błąd podczas wysyłania ankiety.');
        });
    });
</script>

</body>
</html>
